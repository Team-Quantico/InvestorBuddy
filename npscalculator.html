    <p class="text-dark bg-light fs-1">NPS CALCULATOR</p>
    <div class="container">

        <div class="row">

            <div class="col-4">
                <div class="card border-dark bg-light">
                    <div class="card-body">
                        <label for="mi" class="form-label fw-bold fs-6">Monthly Investments(in <span>&#8377;</span>)</label>
                        <div class="range-wrap my-3">
                            <div class="range-value" id="rangeV"></div>
                            <input id="mi" type="range" min="500" max="100000" value="50000" step="500">
                        </div>
                        <label for="roi" class="form-label fw-bold fs-6">Expected Rate of Interest(in %)</label>
                        <div class="range-wrap my-3">
                            <div class="range-value" id="rangeW"></div>
                            <input id="roi" type="range" min="8" max="15" value="11.5" step="0.5">
                        </div>
                        <label for="tp" class="form-label fw-bold fs-6">Age(in yrs)</label>
                        <div class="range-wrap my-3">
                            <div class="range-value" id="rangeX"></div>
                            <input id="tp" type="range" min="18" max="59" value="39" step="1">
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto mb-2">
                            <button class="btn btn-outline-dark" type="button" onclick="sip()">SUBMIT</button>
                        </div>

                        <p id="totalInvest" class="fst-italic fs-5"></p>
                        <p id="intEarned" class="fst-italic fs-5"></p>
                        <p id="maturityAmount" class="fst-italic fs-5"></p>
                        <p id="ex" class="fst-italic fs-5"></p>
                    </div>
                </div>
